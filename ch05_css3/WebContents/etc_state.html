<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS3 basic state </title>
<style>
	input:enabled{background:white;}<!-- <input>의 기본 배경색이 지정함 -->
	input:disabled{background:gray;}<!-- <input disabled="disabled"> 입력 못하게 함 -> 사용 불가, 입력란 gray색 -->
	input:focus{background:orange;}<!-- <input> 입력란에 커서로 클릭하면 입력란 칸이 orange로 변함, 마우스를 다른 곳에 클릭하면 기본 배경색(white)으로 돌아옴 -->
	input:checked{background:green;}/* <input type="checkbox">이부분에 적용 됨 */
<!-- <style>input:checked + label {background:green;}</style>
	<form><input type="checkbox" id="checked">
				<label for="checked">checked</label><br></form>
	이런식으로 작성을 했었으면 체크박스를 클릭할 때마다 cheched라는 글자의 배경색이 green으로 변함 -->
</style>
</head>
<body>
<h2>사용가능</h2>
<form>
	<input><br>
	<input type="checkbox"><br>
	<input type="radio"><br>
</form>
<form>
	<input disabled="disabled">
</form>
</body>
</html>
