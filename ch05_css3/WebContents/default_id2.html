<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
  #wrap{width:800px; margin:0 auto; overflow:hidden;}
  #aside{width:150px; float:left; background-color:blue;}/* background-color: 여러 속성들 중 하나(색상지정) 설정 */
  #content{width:550px; float:left; background:green;}/* background: 여러 속성들을 다 퉁쳐서(배경지정-색상값을 자동처리) 설정 */
</style>
</head>
<body>
 <div id="header">
  <h1>#header 태그</h1>
 </div>
 <div id="wrap">
  <div id="aside">
   <h1>#aside 태그</h1>
  </div>
  <div id="content">
   <h1>#content 태그</h1>
  </div>
 </div>
</body>
</html>
