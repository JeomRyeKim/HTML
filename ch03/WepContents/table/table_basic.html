<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기</title>
</head>
<body>
	<table border="1"> <!-- 표에 테두리 지정, ""(쌍따옴표) 없어도 됨 -->
	<thead> <!-- 논리적 구분 : 웹 접근성, 누구나 웹에 접근 가능해야 함., 두번째 - 영역별 디자인-->
	  <tr>
	  	<th></th><th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
	  </tr>
	  </thead>
	  <tbody><!-- 논리적 구분 -->
	  
	  <tr>
	  	<td>1교시</td><td>영어</td><td>국어</td><td>과학</td><td>미술</td><td>기술</td>
	  </tr>
	  
	  <tr>
	  	<td>2교시</td><td>도덕</td><td>체육</td><td>영어</td><td>수학</td><td>사회</td>
	  </tr>
	</tbody>
	
	<tfoot><!-- table footer -->
  <tr>
   <td colspan=6>비고</td>
   </tr>
</tfoot>   

	</table>

</body>
</html>
