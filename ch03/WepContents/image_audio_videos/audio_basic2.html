<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Audio 태그</title>
</head>
<body>
	<!-- Audio파일의 상대경로 지정 -->
	<!-- html은 .mp3 / .ogg 둘다 지원함. -->
	<audio controls="controls"> <!-- 기본이 실행이 안되면 대체가 실행됨 -->
	<source src="../resources/Kalimba.mp3" type="audio/mp3"> <!-- 기본 -->
	<source src="../resources/Kalimba.mp3" type="audio/ogg"> <!-- 대체 -->
	</audio>
</body>
</html>
